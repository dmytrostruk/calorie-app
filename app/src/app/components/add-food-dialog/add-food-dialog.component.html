<h1 mat-dialog-title>Please, fill in the infomation</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field *ngIf="canChooseUser()" class="input" appearance="fill">
      <mat-label>User</mat-label>
      <mat-select [formControl]="userFormControl">
        <mat-option *ngFor="let user of users" [value]="user.value">
          {{ user.viewValue }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="userFormControl.hasError('required')">
        User is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="input" appearance="fill">
      <mat-label>Food/Product Name</mat-label>
      <input
        matInput
        [formControl]="nameFormControl"
        type="text"
        placeholder="Ex. Milk"
      />
      <mat-error *ngIf="nameFormControl.hasError('required')">
        Food/Product Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="input" appearance="fill">
      <mat-label>Calorie Value</mat-label>
      <input
        matInput
        [formControl]="calorieFormControl"
        type="number"
        placeholder="Ex. 42"
      />
      <mat-error
        *ngIf="
          calorieFormControl.hasError('min') &&
          !calorieFormControl.hasError('required')
        "
      >
        Calorie Value cannot be <strong>less then 1</strong>
      </mat-error>
      <mat-error *ngIf="calorieFormControl.hasError('required')">
        Calorie Value is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="input" appearance="fill">
      <mat-label>Date and Time</mat-label>
      <input
        matInput
        [formControl]="dateTimeFormControl"
        type="datetime-local"
      />
      <mat-error *ngIf="dateTimeFormControl.hasError('max')">
        Date and Time cannot be set <strong>in the future</strong>
      </mat-error>
      <mat-error *ngIf="dateTimeFormControl.hasError('required')">
        Date and Time are <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="addFood()">
    {{ buttonTitle }}
  </button>
  <button mat-button (click)="close()">Close</button>
</div>
