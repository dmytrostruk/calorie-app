<div class="container">
  <form>
    <h2>Calorie App</h2>
    <mat-form-field class="input" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com" />
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="input" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput [formControl]="passwordFormControl" type="password" />
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="login()">Login</button>
    <button mat-button color="primary" (click)="navigate('/register')">Register</button>
  </form>
</div>
